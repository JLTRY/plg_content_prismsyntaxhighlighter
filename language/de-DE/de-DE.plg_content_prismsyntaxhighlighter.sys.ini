PLG_CONTENT_PRISMSYNTAXHIGHLIGHTER="PRISM Syntax Highlighter für Joomla!"
PLG_CONTENT_PRISMSYNTAXHIGHLIGHTER_XML_DESCRIPTION="<![CDATA[ <br />PRISM Syntax Highlighter für Joomla! stellt Syntax-Highlighting zur Verwendung mit dem TinyMCE zur Verfügung.<br /> Es können weitere Sprachen, die nicht direkt in TinyMCE auswählbar sind, verwendet werden.<br /> <br />Beispiele finden Sie unter: <a target="_blank" href='https://www.andrehotzler.de/de/projekte/prism-prismjs-com-syntaxhighlighter-fuer-joomla.html'>https://www.andrehotzler.de/de/projekte/prism-prismjs-com-syntaxhighlighter-fuer-joomla.html</a><br /> <br />Für die Funktionsweise <strong>Autoloader</strong> darf Joomla! nicht in einem Unterordner installiert sein."


