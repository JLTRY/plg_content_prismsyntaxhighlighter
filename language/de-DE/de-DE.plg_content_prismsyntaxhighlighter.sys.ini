PLG_CONTENT_PRISMSYNTAXHIGHLIGHTER_TYPE_DESC="Legt fest, auf welche Art und Weise das Plugin die benötigten Ressourcen lädt.<br /><br /><h3>TinyMCE</h3>In TinyMCE verfügbare Highlight-Sprachen laden (~20 Kbyte). Sollen weitere Sprachen verwendet werden, muss der Quellcode im Editor bearbeitet werden, beispielsweise verwendet man <code>class=language-bash</code> für Bash-Highlighting (nicht im TinyMCE auswählbar), dafür muss dann diese Option auf <strong>Autoloader (empfohlen)</strong> oder <strong>Alle</strong> eingstellt sein.<br /><br /><h3>Autoloader</h3>Erkennt die verwendeten Highlight-Sprachen und lädt diese dynamisch (funktioniert nicht, wenn Joomla! in einem Unterordner installiert wurde).<br /><br /><h3>Alle</h3>Alle verfügbaren Highlight-Sprachen laden (~220 kByte), lädt vergleichsweise viel Code nach"
