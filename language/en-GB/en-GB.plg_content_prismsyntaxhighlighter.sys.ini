PRISMSYNTAXHIGHLIGHTER="PRISM Syntax Highlighter for Joomla!"
PLG_PRISMSYNTAXHIGHLIGHTER_XML_DESCRIPTION="<![CDATA[ <br />PRISM Syntax Highlighter f√ºr Joomla! provides syntax highlighting for use with TinyMCE.<br /> Further languages that are not directly selectable in TinyMCE can be used.<br /> <br />For examples, see: <a target="_blank" href='https://www.andrehotzler.de/en/projects/prism-prismjs-com-syntaxhighlighter-for-joomla.html'>https://www.andrehotzler.de/en/projects/prism-prismjs-com-syntaxhighlighter-for-joomla.html</a><br /> <br />If you use operation mode <strong>Autoloader</strong>, joomla has to be installed in the root of your webspace, not in a subfolder."


PLG_PRISMSYNTAXHIGHLIGHTER_LOADLINENUMBERS="Load Line-Nummern Plugin"
PLG_PRISMSYNTAXHIGHLIGHTER_LOADLINENUMBERS_DESC="By disabling the line numbers plugin you save a few kByte CSS code"
PLG_PRISMSYNTAXHIGHLIGHTER_TYPE="Operation Mode"
PLG_PRISMSYNTAXHIGHLIGHTER_TINYMCE="TinyMCE (~20 Kbyte)"
PLG_PRISMSYNTAXHIGHLIGHTER_AUTLOADER="Autoloader (read documentation!)"
PLG_PRISMSYNTAXHIGHLIGHTER_ALL="All (~220 kByte)"
PLG_PRISMSYNTAXHIGHLIGHTER_TYPE_DESC="Determines how the plugin loads the required resources. <br /><br /><h1>TinyMCE</h1>Load highlight languages available in TinyMCE (~20 Kbyte). If further languages are used, the source code has to be edited in the editor, for example <pre>class=language-bash</pre> is used for Bash-Highlighting (not selectable in TinyMCE), then this option must be set to<strong> Autoloader (recommended) </strong> or <strong> All </strong>. <br /><br /><h1>Autoloader</h1>Detects the used highlight languages and loads them dynamically (Does not work if Joomla! in located in a subfolder).<br /><br /><h1>Alle</h1>Load all available highlight languages (~220 kByte), large Code-Overhead"
PLG_PRISMSYNTAXHIGHLIGHTER_STYLE="Visual Theme"
PLG_PRISMSYNTAXHIGHLIGHTER_STYLE_DESC="Choose a theme for the visual presentation"